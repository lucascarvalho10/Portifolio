<!DOCTYPE hmtl>
    <head>
        <title>Criar Sala - Rocket.Q</title>

        <meta charset="UTF-8">
        <!-- Viewport-->
        <meta name="viewport" content="width-device-width, initial"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!--CSS-->
        <link rel="stylesheet" href="style/global.css">
        <link rel="stylesheet" href="style/home.css">

        <!--Fontes: open sans e Poppins -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    </head>
    <body>

        <div id="home" class="content">
            <header>
                <img src="images/logo.svg" alt="Rocket.Q Logo">
            </header>
  
            <div id="bg">
                <div class="ball top"></div>
                <div class="ball bottom"></div>
            </div>

            <main>
                <div class="container">
                    <section>
                        <h2>Entre como participante</h2>
                        <form action="">
                            <!-- O label é importante para acessibilidade e otimização (SEO) 
                            sr only: torna o label escondido-->
                            <label class="sr-only" for="room-id">Código da sala</label>
                            <input type="number" id="room-id" placeholder="Código da sala">
                            <button>
                                <img src="images/enter-room.svg" alt="Entrar na sala">
                                Entrar na sala
                            </button>
                        </form>
                    </section>
    
                    <!-- Apenas dê Control c mais control V no final da linha e copia toda
                    Selecione uma linha completa e segure Alt + setinhas para mover o elemento -->
                    <div class="separator">
                        <div></div>
                        <div>ou</div>
                        <div></div>
                    </div>
    
                    <section>
                        <h2>Crie sua própria sala de forma fácil</h2>
                        <a href="/create-room.html" class="button outlined">
                            <img src="images/users.svg" alt="Criar sala"> 
                            Criar sala
                        </a>
                    </section>
    
                </div>
            </main>
        </div>
    
    </body>
