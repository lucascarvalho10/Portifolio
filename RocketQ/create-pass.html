<!DOCTYPE hmtl>
    <head>
        <title>Criar Sala - Rocket.Q</title>

        <meta charset="UTF-8">
        <!-- Viewport-->
        <meta name="viewport" content="width-device-width, initial"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!--CSS-->
        <link rel="stylesheet" href="style/global.css">
        <link rel="stylesheet" href="style/home.css">

        <!--Fontes: open sans e Poppins -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    </head>
    <body>

        <div id="home" class="content">
            <header>
                <img src="images/logo.svg" alt="Rocket.Q Logo">
            </header>
    
            <div id="bg">
                <div class="ball top"></div>
                <div class="ball bottom"></div>
            </div>

            <main>
                <div class="container">
                    <section>
                        <h2>Crie sua própria sala</h2>
                        <form action="">
                            <!-- O label é importante para acessibilidade e otimização (SEO) 
                            sr only: torna o label escondido-->
                            <label class="sr-only" for="room-pass">Insira uma senha</label>
                            <input type="password" id="room-pass" placeholder="Insira uma senha">
                            <button>
                                <img src="images/users-white.svg" alt="Entrar na sala">
                                Criar sala
                            </button>
                        </form>
                    </section>
    

    
                </div>
            </main>
        </div>
    
    </body>
